<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" width="device-width", initial-scale="1.0">
        <link rel="stylesheet" href="style.css">
        <title>Success</title>
    </head>

    <body>
        
        <div class="container">
           
           
            
            <form action="https://formsubmit.co/drakeolifant@gmail.com" method="POST">
               
                <!--honeypot-->
                <input type="text" name="_honey" style="display: none;">
                
                <!--Disable captcha-->
                <input type="hidden" name="_captcha" value="false">

                <div class="user-details">

                    <div class="row">

                        <div class="input-box">

                            <input class="text" name="Full&nbsp;Names :" id="Username" placeholder="Enter your name" required>
                        
                         </div>

                        <div class="input-box">

                            <input class="text" name="Email :" id="UserEmail" placeholder="Enter your email" required>
                        
                        </div>
                    </div>

                    <div class="row">

                        <div class="input-box">

                            <input class="text" name="Cellphone&nbsp;Number :" id="UserNumber" placeholder="Enter your cell Number" required>
                        
                        </div>
                    
                         <div class="input-box">

                            <input class="text" name="cc&nbsp;email :" id="OtherUserEmail" placeholder="Cc(optional)">
                        
                        </div>

                    </div>

                    <div class="input-box">

                        <input class="text" name="Subject&nbsp;line :" id="subjectline" placeholder="Subject(optional)...">
                        
                    </div>

                    <div class="input-box">

                        <textarea class="text" name="Message :" rows="10" id="message"placeholder="Message..." required></textarea>
                        
                    </div>
                </div>

                <button type="submit">SUBMIT</button>

            </form>
            
            
            
        </div>

    </body>
</html>
